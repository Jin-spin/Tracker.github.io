<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyLeash</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #ff3399;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
        }
        .timer-container {
            margin-top: 20px;
        }
        button {
            background-color: #ff99cc;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .icon-bar {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .icon {
            background-color: #ffd9ec;
            padding: 20px;
            border-radius: 20px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 2px 2px 8px #ffb3d1;
        }
    </style>
</head>
<body>
    <h1>Welcome to StudyLeash</h1>
    <div class="timer-container">
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="startStopwatch()">Start Stopwatch</button>
        <p id="display">00:00</p>
    </div>
    <div class="icon-bar">
        <div class="icon">Flashcards</div>
        <div class="icon">Language</div>
        <div class="icon">Trackers</div>
        <div class="icon">Motivation</div>
    </div>

    <script>
        let timerInterval, stopwatchInterval;
        let seconds = 0;

        function formatTime(sec) {
            let mins = Math.floor(sec / 60);
            let secs = sec % 60;
            return (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function startTimer() {
            clearInterval(timerInterval);
            clearInterval(stopwatchInterval);
            seconds = 1500; // 25 minutes
            timerInterval = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("display").innerText = "Time's up!";
                } else {
                    document.getElementById("display").innerText = formatTime(seconds--);
                }
            }, 1000);
        }

        function startStopwatch() {
            clearInterval(timerInterval);
            clearInterval(stopwatchInterval);
            seconds = 0;
            stopwatchInterval = setInterval(() => {
                document.getElementById("display").innerText = formatTime(seconds++);
            }, 1000);
        }
    </script>
</body>
</html>
